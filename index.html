<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Julio and Willy Travel the World</title>
</head>
<body>

  <header class="header">
    <video autoplay muted loop id="headerVideo">
      <source src="header-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="logo">
      <img src="logo.png" alt="Julio and Willy Travel the World">
    </div>
  </header>

  <section class="gallery">
    <h2>Our Adventures</h2>
    <div class="image-container">
      <img src="image1.jpg" alt="Adventure 1">
      <img src="image2.jpg" alt="Adventure 2">
      <img src="image3.jpg" alt="Adventure 3">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
